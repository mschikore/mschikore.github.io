  <body>


    <h1>I Love Cats!</h1>

    <p>
      My cat is the best thing ever.  His name is Bob.
      That was my dad's name too.  I think it was a sign.
      Just like my dad, my cat Bob is sweet, nice, and
      great company.  He loves to sit next to me when I work
      on the computer.
    </p>
